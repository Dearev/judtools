<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>silly summons thing</title>
  <style>
  :root {
    --bg: #0b1020;
    --panel: #121830;
    --muted: #9aa4c7;
    --text: #e8ecff;
    --accent: #7aa2ff;
    --accent-2: #a77bff;
    --danger: #ff5e6c;
    --ok: #34d399;
    --border: #283055;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --radius: 18px;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial;
    background: radial-gradient(1200px 600px at 10% -10%, rgba(122,162,255,.15), transparent),
                radial-gradient(1000px 800px at 110% 10%, rgba(167,123,255,.16), transparent),
                var(--bg);
    color: var(--text);
  }

  .wrap { max-width: 960px; margin: 6vh auto 8vh; padding: 0 16px; }

  header { display:flex; align-items:center; gap:12px; margin-bottom:18px; padding:20px 0; border-bottom:1px solid rgba(255,255,255,.06); }
  header h1 { font-size:1.4rem; margin:0; }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding: 20px;
  }

  .grid { display:grid; grid-template-columns:1fr; gap:16px; }
  @media (min-width:880px){ .grid{ grid-template-columns:1.05fr 0.95fr; } }

  label { display:block; font-size:.9rem; color:var(--muted); margin-bottom:6px; }

  input[type="text"], select, textarea {
    width:100%; padding:12px 14px; border-radius:12px;
    border:1px solid var(--border); background:#0f1530; color:var(--text);
  }

  .row { display:grid; grid-template-columns:1fr; gap:12px; }
  @media (min-width:640px){ .row{ grid-template-columns:1fr 1fr; } }

  .btns { display:flex; gap:10px; margin-top:12px; align-items:center; flex-wrap:wrap; }

  button {
    border:1px solid var(--border); cursor:pointer;
    padding:10px 14px; border-radius:12px; font-weight:600;
    background:#0d1330; color:var(--text);
  }

  .ok { background:linear-gradient(135deg, rgba(52,211,153,.18), rgba(122,162,255,.12)); border-color:#2aa57b; }
  .ghost { background:transparent; border:1px dashed var(--border); }

  .out {
    min-height:180px; white-space:pre-wrap; line-height:1.5;
    font-family:ui-monospace, monospace;
    background:#0a0f25; border-radius:18px; padding:14px; border:1px solid var(--border);
  }

  .tabs { display:flex; gap:8px; margin:8px 0 4px; flex-wrap:wrap; }
  .tabs label {
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 10px; border-radius:12px; border:1px solid var(--border);
    background:#0f1530; cursor:pointer;
  }

  footer { margin-top:18px; color:var(--muted); font-size:.82rem; text-align:center; }
  </style>
</head>
<body>
<div class="wrap">
<header><h1>Summons thing v2</h1></header>

<div class="grid">
<section class="card">

<div class="tabs">
  <label><input type="radio" name="tpl" value="classic" checked> Forums Summons</label>
  <label><input type="radio" name="tpl" value="vbar"> Discord Summons</label>
  <label><input type="radio" name="tpl" value="witness"> Witness Summons</label>
</div>

<div class="row">
  <div>
    <label>User handle (without @)</label>
    <input id="user" type="text" placeholder="e.g Dearev">
  </div>
  <div>
    <label>Court level</label>
    <select id="court">
      <option value="District">District</option>
      <option value="Federal">Federal</option>
      <option value="Supreme">Supreme</option>
    </select>
  </div>
</div>

<div class="row" style="margin-top:12px">
  <div>
    <label>Case name / number</label>
    <input id="case" type="text" placeholder="Dearev v. Dearev [2026] FCR 1">
  </div>
  <div>
    <label>Case link</label>
    <input id="caseLink" type="text" placeholder="https://example.com/case">
  </div>
</div>

<div class="btns">
  <button id="generate">Generate</button>
  <button id="copy" class="ok">Copy</button>
  <button id="download" class="ghost">Download .txt</button>
  <span id="status"></span>
</div>

<p style="margin-top:10px; color:var(--muted)">Output preview:</p>
<pre class="out" id="preview"></pre>

</section>
</div>

<footer> Made by Dearev: https://github.com/Dearev | This tool has no relation to GlobalCenter Corporation (i just use the domain :3) </footer>
</div>

<script>
const $ = s => document.querySelector(s);
const userEl = $('#user');
const courtEl = $('#court');
const caseEl = $('#case');
const caseLinkEl = $('#caseLink');
const preview = $('#preview');

const courtEmoji = {
  district: 'districtcourt',
  federal: 'federalcourt',
  supreme: 'supremecourt'
};

function makeSummonsClassic(u, court, c) {
  return `[SUMMONS]@${u}, is required to appear before the ${court} Court in the case of ${c}[/SUMMONS]`;
}

function makeSummonsVBar(u, court, c, link) {
  const lvl = court.toLowerCase();
  const emoji = courtEmoji[lvl];
  return `:${emoji}::VBar: **SUMMONS** :VBar::${emoji}:\n\n@${u} is hereby summoned to the ${court} Court of the Commonwealth of Redmont in the below case.\n\n- You must appear within 72 hours. Other deadlines, policies, and procedures are available [here](https://www.democracycraft.net/threads/court-rules-and-procedures.118/).\n- ${link}\n\n<@Legal>`;
}

function makeWitnessSummons(user, court, link) {
  const lvl = (court || 'District').toLowerCase();
  const emoji = courtEmoji[lvl] || 'districtcourt';
  const courtName = lvl.charAt(0).toUpperCase() + lvl.slice(1);

  return `:${emoji}::VBar: **SUMMONS** :VBar::${emoji}: @${user} is hereby summonsed to the ${courtName} Court of the Commonwealth of Redmont in the below case as a Witness.

:small_orange_diamond: Witnesses are asked to ensure they familiarise themselves with the case.
:small_orange_diamond: Witnesses are requested to respond to the respective parties when questioned and cross-examined.
:small_orange_diamond: Witnesses are asked to identify themselves as present on the forum thread within **72 hours**.
:small_orange_diamond: ${link}

<@Legal>`;
}

function currentTemplate(){ return document.querySelector('input[name="tpl"]:checked').value; }

function makeText(){
  const tpl = currentTemplate();
  if(tpl==='vbar') return makeSummonsVBar(userEl.value, courtEl.value, caseEl.value, caseLinkEl.value);
  if(tpl==='witness') return makeWitnessSummons(userEl.value, courtEl.value, caseLinkEl.value);
  return makeSummonsClassic(userEl.value, courtEl.value, caseEl.value);
}

function update(){ preview.textContent = makeText(); }

[userEl, courtEl, caseEl, caseLinkEl].forEach(el=>el.addEventListener('input', update));
document.querySelectorAll('input[name="tpl"]').forEach(el=>el.addEventListener('change', update));

$('#generate').onclick = update;
$('#copy').onclick = async()=>{ await navigator.clipboard.writeText(makeText()); };
$('#download').onclick = ()=>{
  const blob = new Blob([makeText()], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'summons.txt';
  a.click();
};

update();
</script>
</body>
</html>
